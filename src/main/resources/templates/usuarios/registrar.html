<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Registrar Usuário</h1>
<form th:action="@{/usuarios/registrar}" th:object="${usuario}" method="post">
    <div>
        <label for="nomeUsuario">Nome de Usuário:</label>
        <input type="text" id="nomeUsuario" th:field="*{nomeUsuario}" required/>
    </div>
    <div>
        <label for="senhaUsuario">Senha:</label>
        <input type="password" id="senhaUsuario" th:field="*{senhaUsuario}" required/>
    </div>
    <button type="submit">Registrar</button>
</form>
<a href="#" th:href="@{/usuarios/login}">Já possui uma conta? Faça login</a>
</body>
</html>
