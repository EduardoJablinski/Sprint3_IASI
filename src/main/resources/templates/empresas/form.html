<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Empresa</title>
    <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${empresa.id} != null ? 'Editar Empresa' : 'Nova Empresa'"></h1>
<form th:action="@{/empresas}" th:object="${empresa}" method="post">
    <input type="hidden" th:if="${empresa.id}" th:name="id" th:value="${empresa.id}"/>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required/>
    </div>
    <div>
        <label for="setor">Setor:</label>
        <input type="text" id="setor" th:field="*{setorIndustrial}" required/>
    </div>
    <div>
        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" th:field="*{localizacao}" required/>
    </div>
    <div>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" th:field="*{tipo}" required/>
    </div>
    <div>
        <label for="conformidade">Conformidade:</label>
        <input type="text" id="conformidade" th:field="*{conformidadeRegular}" required/>
    </div>
    <button type="submit">Salvar</button>
    <a href="#" th:href="@{/empresas}">Cancelar</a>
</form>
</body>
</html>
